name: Update data
on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * *' # Run every day

jobs: 
  update:
    name: Update
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Fetch JSON files
      run: |
        models=(models model3 modelx modely)
        countries=(en_us en_ca es_mx nl_be cs_cz da_dk de_de el_gr es_es fr_fr hr_hr en_ie is_is it_it fr_lu nl_nl no_no de_at pl_pl pt_pt sl_si fr_ch sv_se fi_fi en_gb en_ae en_jo zh_cn zh_hk en_mo zh_tw ja_jp ko_kr en_au en_nz)
        for cnt in ${countries[@]}; do for m in ${models[@]}; do mkdir -p ${cnt}; curl -s "https://www.tesla.com/${cnt}/${m}/design" | grep 'window.tesla =' | sed 's/.$//;s/window\.tesla \= //' | jq '.DSServices | fromjson | del(.date)' >| ${cnt}/${m}.json; done; done
        find . -name '*.json' -empty -type f -delete
    - name: Commit changes
      uses: EndBug/add-and-commit@v7
      with:
        author_name: Niek
        author_email: mail@niekvandermaas.nl
        message: "Updated Tesla data"
        add: "*"